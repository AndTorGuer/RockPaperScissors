<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <h1 class="first-heading">Welcome to a game of Rock, Paper and Scissor.</h1> 
    <p class="alignment">
    <h2>Computer Choice: <span id="computer-choice"></span></h2>
    <h2>Your Choice: <span id="user-choice"></span></h2>
    <h2>Round Result: <span id="result"></span></h2>
    </p>
    <button class="btn btn-1" id="rock"></button>
    <button class="btn btn-2" id="scissor"></button>
    <button class="btn btn-3" id="paper"></button>
    
    <script src="scripts.js" charset="utf-8"></script>
</body>
</html>
