<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <p>Welcome to a mini game of Rock, Paper and Scissor.</p> 
    <h2>Player: <div id="player-choice"></div></h2>
    <h2>Computer:<div id="computer-choice"></div></h2>
    <h2>Result: <div id="result"></div></h2>

    <button type="button" id="rock"><img src="/images/hand-o-rock.png" alt="rock hand"></button>

    <button type="button" id="scrissors"><img src="/images/hand-o-scissors.png" alt="scissor hand"></button>

    <button type="button" id="paper"><img src="/images/hand-o-stop.png" alt="paper hand "></button>



    <script src="scripts.js" charset="utf-8"></script>
</body>
</html>
